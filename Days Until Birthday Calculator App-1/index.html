<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface - Days to Birthday Calculator</title>

    <script src="scripts/calculateBirthday.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/chromeFileProtocolFix.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="information.html">Information</a>
          </li>
          <li>
            <a href="index.html" class="ui-btn-active ui-state-persist">
              Interface
            </a>
          </li>
        </ul>
      </div>
      
      <div data-role="content">
        <h1>Days to Your Birthday Calculator</h1>

        <!--Getting user input needed for calculation-->
        <label for="startDate">Start Date</label>
        <input id="startDate" type="date">
        <label for="birthDate">Birthday</label>
        <input id="birthDate" type="date">
        <br>
        <button onclick="calculateBirthday()">Calculate Days Until Birthday</button>
        <br>
        
        <p>The birthday is <strong id="birthday">0</strong> days away.</p>

        <small>Cross-platform mobile app demo</small>
      </div>
    </div>
  </body>
</html>
